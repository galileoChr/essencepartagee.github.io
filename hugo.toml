baseURL = 'https://galileochr.github.io/essencepartagee.github.io/'
languageCode = 'en-us'
title = 'Theoretical Explorations'
theme = 'PaperMod'
enableRobotsTXT = true
enableGitInfo = true

# Pagination
[pagination]
  pagerSize = 10

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[params]
  description = 'Mathematical frameworks for understanding reality'
  author = 'Chris. M'

  # Enable math
  math = true

  # SEO
  keywords = ['mathematics', 'topology', 'trading', 'quantitative-analysis', 'consciousness', 'research']

  # Social sharing
  [params.homeInfoParams]
    Title = "Theoretical Explorations"
    Content = "Research exploring mathematical frameworks, market microstructure, and consciousness through topology and quantitative analysis."

  [[params.socialIcons]]
    name = "rss"
    url = "/essencepartagee.github.io/index.xml"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/galileoChr"

  # Enable sharing buttons
  [params.ShareButtons]
    enable = true

  # Comments configuration (using Giscus - GitHub Discussions based)
  [params.comments]
    enable = true
    provider = "giscus"
    [params.comments.giscus]
      # You'll need to set these up at https://giscus.app/
      # repo = "galileoChr/essencepartagee.github.io"
      # repoID = "YOUR_REPO_ID"
      # category = "General"
      # categoryID = "YOUR_CATEGORY_ID"
      # mapping = "pathname"
      # theme = "preferred_color_scheme"
      # lang = "en"
      # For now, comments are configured but need setup

  # Analytics (uncomment and add your ID when ready)
  # googleAnalytics = "G-XXXXXXXXXX"

  # SEO enhancements
  [params.cover]
    linkFullImages = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[markup.goldmark.renderer]
  unsafe = true

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]

# RSS Configuration
[params.rss]
  fullText = true